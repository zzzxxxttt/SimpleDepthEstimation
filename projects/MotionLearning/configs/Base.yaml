MODEL:
  META_ARCHITECTURE: "MotionLearningModel"
  MAX_DEPTH: &max_depth 80
  DEPTH_NET:
    NAME: "DepthResNet"
    ENCODER_NAME: "18pt"
    UPSAMPLE_DEPTH: True
    LEARN_SCALE: False
    NOISE_STDDEV: 0.5
    RAMPUP_ITERS: 10000
  POSE_NET:
    NAME: "GooglePoseNet"
    USE_DEPTH: True
    GROUP_NORM: False
    MASK_MOTION: True
    LEARN_SCALE: False
    BURN_IN_ITERS: 20000
LOSS:
  SSIM_WEIGHT: 0.85
  C1: 0.0001
  C2: 0.0009
  CLIP: 0.0
  SMOOTHNESS_WEIGHT: 0.001
  SUPERVISED_WEIGHT: 0.0
  VARIANCE_FOCUS: 0.85
  VAR_LOSS_WEIGHT: 0.0001
  MOTION_SMOOTHNESS_WEIGHT: 1.0
  MOTION_SPARSITY_WEIGHT: 0.2
  ROT_CYCLE_WEIGHT: 1e-3
  TRANS_CYCLE_WEIGHT: 5e-2
  SCALE_NORMALIZE: False
DATASETS:
  TRAIN:
    NAME: "KittiDepthV2"
    DATA_ROOT: "/data/data/kitti/kitti_raw"
    DEPTH_ROOT: "/data/data/kitti/kitti_depth_groundtruth"
    SPLIT: "/data/data/kitti/splits/eigen_train_files.txt"
    DEPTH_TYPE: "none"
    WITH_POSE: False
    BACKWARD_CONTEXT: 1
    STRIDE: 1
    PREPROCESS:
      - NAME: LoadImg
        WITH_CTX: true
      - NAME: Resize
        IMG_W: 640
        IMG_H: 192
      - NAME: RandomFlip
      - NAME: RandomImageAug
      - NAME: ToTensor
  TEST:
    NAME: "KittiDepthV2"
    DATA_ROOT: "/data/data/kitti/kitti_raw"
    DEPTH_ROOT: "/data/data/kitti/kitti_depth_refined"
    SPLIT: "/data/data/kitti/splits/eigen_test_files.txt"
    DEPTH_TYPE: "refined"
    WITH_POSE: False
    PREPROCESS:
      - NAME: LoadImg
      - NAME: LoadDepth
        KEEP_ORIG: true
      - NAME: ClipDepth
        MAX_DEPTH: *max_depth
      - NAME: Resize
        IMG_W: 640
        IMG_H: 192
      - NAME: ToTensor

SOLVER:
  IMS_PER_BATCH: 16
  DEPTH_LR: 0.0002
  POSE_LR: 0.0002
  LR_STEPS: (8,16)
  GAMMA: 0.5
  MAX_EPOCHS: 20
  CHECKPOINT_PERIOD: 1
EVALUATORS: (
  "kitti_evaluator",
  "kitti_evaluator_0_30",
  "kitti_evaluator_30_50",
  "kitti_evaluator_50_80"
  )
TEST:
  GT_SCALE: True
VERSION: 2
LOG_PERIOD: 20