MODEL:
  META_ARCHITECTURE: "SupDepthModel"
  MAX_DEPTH: &max_depth 80
  DEPTH_NET:
    NAME: "BtsModel"
    ENCODER_NAME: "resnet50_bts"
    BTS_SIZE: 512
LOSS:
  VARIANCE_FOCUS: 0.85
DATASETS:
  TRAIN:
    NAME: "KittiDepthTrain_v2"
    DATA_ROOT: "/data/data/KITTI/KITTI_raw"
    DEPTH_ROOT: "/data/data/KITTI/kitti_depth_merged"
    SPLIT: ""
    DEPTH_TYPE: "refined"
    PREPROCESS:
      - NAME: ClipDepth
      MAX_DEPTH: *max_depth
      - NAME: KBCrop
      - NAME: RandCrop
      IMG_W: 640
      IMG_H: 192
      - NAME: RandomFlip
      - NAME: RandomImageAug
      - NAME: ToTensor
  TEST:
    NAME: "KittiDepthVal_v2"
    DATA_ROOT: "/data/data/KITTI/KITTI_raw"
    DEPTH_ROOT: "/data/data/KITTI/kitti_depth_merged"
    SPLIT: ""
    DEPTH_TYPE: "refined"
    PREPROCESS:
      - NAME: ClipDepth
      MAX_DEPTH: *max_depth
      - NAME: KBCrop
      - NAME: ToTensor
SOLVER:
  IMS_PER_BATCH: 16
  DEPTH_LR: 0.0001
  MAX_EPOCHS: 30
  CHECKPOINT_PERIOD: 1
EVALUATORS: (
  "kitti_evaluator",
  "kitti_evaluator_0_30",
  "kitti_evaluator_30_50",
  "kitti_evaluator_50_80"
  )
VERSION: 2
