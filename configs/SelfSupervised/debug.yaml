_BASE_: "../Base-SelfSupDepth.yaml"

MODEL:
  META_ARCHITECTURE: "SelfSupDepthModel"
  MAX_DEPTH: &max_depth 80
  DEPTH_NET:
    NAME: "DepthResNet"
    ENCODER_NAME: "18pt"
    #    NAME: "BtsModel"
    #    ENCODER_NAME: "resnet50_bts"
    #    BTS_SIZE: 512
    UPSAMPLE_DEPTH: True
  POSE_NET:
    NAME: "GooglePoseNet"
    USE_DEPTH: False
    GROUP_NORM: True
    MASK_MOTION: False
    LEARN_SCALE: False
LOSS:
  SSIM_WEIGHT: 0.85
  C1: 0.0001
  C2: 0.0009
  CLIP: 0.0
  AUTOMASK: True
  SMOOTHNESS_WEIGHT: 0.001
  PHOTOMETRIC_REDUCE: 'min'
  SUPERVISED_WEIGHT: 0.0
  VARIANCE_FOCUS: 0.85
  VAR_LOSS_WEIGHT: 0.0000
DATASETS:
  TRAIN:
    NAME: "KittiDepthTrain_v2"
    DATA_ROOT: "E:/kitti_d3"
    DEPTH_ROOT: "E:/KITTI_raw_groundtruth_d3"
    SPLIT: "E:/splits/eigen_train_files_d3.txt"
    WITH_POSE: False
    DEPTH_TYPE: "none"
    FORWARD_CONTEXT: 1
    BACKWARD_CONTEXT: 1
    STRIDE: 1
    PREPROCESS:
      - NAME: ClipDepth
        MAX_DEPTH: *max_depth
      - NAME: Resize
        IMG_W: 640
        IMG_H: 192
      - NAME: RandomFlip
      - NAME: RandomImageAug
      - NAME: ToTensor
  TEST:
    NAME: "KittiDepthVal_v2"
    DATA_ROOT: "F:/A/kitti_raw"
    DEPTH_ROOT: "F:/A/KITTI_raw_groundtruth"
    SPLIT: "E:/splits/eigen_val_files.txt"
    WITH_POSE: False
    DEPTH_TYPE: "groundtruth"
    FORWARD_CONTEXT: 0
    BACKWARD_CONTEXT: 0
    STRIDE: 0
    PREPROCESS:
      - NAME: ClipDepth
        MAX_DEPTH: *max_depth
      - NAME: Resize
        IMG_W: 640
        IMG_H: 192
      - NAME: ToTensor
DATALOADER:
  NUM_WORKERS: 3
SOLVER:
  IMS_PER_BATCH: 6
  MAX_EPOCHS: 20
  LR_STEPS: (8,16)
LOG_PERIOD: 1