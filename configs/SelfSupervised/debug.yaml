_BASE_: "../Base-SelfSupDepth.yaml"

MODEL:
  META_ARCHITECTURE: "SelfSupDepthModel"
  MAX_DEPTH: 80
  DEPTH_NET:
    NAME: "DepthResNet"
    ENCODER_NAME: "18pt"
    #    NAME: "BtsModel"
    #    ENCODER_NAME: "resnet50_bts"
    #    BTS_SIZE: 512
    UPSAMPLE_DEPTH: True
  POSE_NET:
    NAME: "GooglePoseNet"
    USE_DEPTH: False
    GROUP_NORM: True
    MASK_MOTION: False
    LEARN_SCALE: False
LOSS:
  SSIM_WEIGHT: 0.85
  C1: 0.0001
  C2: 0.0009
  CLIP: 0.0
  AUTOMASK: True
  SMOOTHNESS_WEIGHT: 0.001
  PHOTOMETRIC_REDUCE: 'min'
  SUPERVISED_WEIGHT: 0.0
  VARIANCE_FOCUS: 0.85
  VAR_LOSS_WEIGHT: 0.0001
DATASETS:
  TRAIN:
    NAME: "KittiDepthTrain_v2"
    DATA_ROOT: "E:/kitti_d3"
    DEPTH_ROOT: "E:/KITTI_raw_groundtruth_d3"
    SPLIT: "E:/splits/eigen_train_files_d3.txt"
    IMG_WIDTH: 640
    IMG_HEIGHT: 192
    KB_CROP: False
    RESIZE: True
    DEPTH_TYPE: "none"
    FORWARD_CONTEXT: 1
    BACKWARD_CONTEXT: 1
    STRIDE: 1
    WITH_POSE: False
    WITH_CONTEXT_DEPTH: False
  TEST:
    NAME: "KittiDepthVal_v2"
    DATA_ROOT: "E:/kitti_d3"
    DEPTH_ROOT: "E:/KITTI_raw_groundtruth_d3"
    SPLIT: "E:/splits/eigen_val_files.txt"
    IMG_WIDTH: 640
    IMG_HEIGHT: 192
    KB_CROP: False
    RESIZE: True
    DEPTH_TYPE: "groundtruth"
    FORWARD_CONTEXT: 0
    BACKWARD_CONTEXT: 0
    STRIDE: 0
    WITH_POSE: False
    WITH_CONTEXT_DEPTH: False
DATALOADER:
  NUM_WORKERS: 0
SOLVER:
  IMS_PER_BATCH: 2
  MAX_EPOCHS: 20
  LR_STEPS: (8,16)
LOG_PERIOD: 10