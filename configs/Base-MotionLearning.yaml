MODEL:
  META_ARCHITECTURE: "MotionLearningModel"
  MAX_DEPTH: 80
  DEPTH_NET:
    NAME: "DepthResNet"
    ENCODER_NAME: "18pt"
    #    NAME: "BtsModel"
    #    ENCODER_NAME: "resnet50_bts"
    #    BTS_SIZE: 512
    UPSAMPLE_DEPTH: True
    LEARN_SCALE: False
    FLIP_PROB: 0.5
    NOISE_STDDEV: 0.5
    RAMPUP_ITERS: 10000
  POSE_NET:
    NAME: "GoogleMotionNet"
    USE_DEPTH: True
    GROUP_NORM: False
    MASK_MOTION: True
    LEARN_SCALE: False
    BURN_IN_ITERS: 20000
LOSS:
  SSIM_WEIGHT: 0.85
  C1: 0.0001
  C2: 0.0009
  CLIP: 0.0
  SMOOTHNESS_WEIGHT: 0.001
  SUPERVISED_WEIGHT: 0.0
  VARIANCE_FOCUS: 0.85
  VAR_LOSS_WEIGHT: 0.0001
  MOTION_SMOOTHNESS_WEIGHT: 1.0
  MOTION_SPARSITY_WEIGHT: 0.2
  ROT_CYCLE_WEIGHT: 1e-3
  TRANS_CYCLE_WEIGHT: 5e-2
  SCALE_NORMALIZE: False
DATASETS:
  TRAIN:
    NAME: "KittiDepthTrain_v2"
    DATA_ROOT: "/data/data/KITTI/KITTI_raw"
    DEPTH_ROOT: "/data/data/KITTI/KITTI_raw"
    SPLIT: ""
    IMG_WIDTH: 640
    IMG_HEIGHT: 192
    KB_CROP: False
    RESIZE: True
    DEPTH_TYPE: "none"
    FORWARD_CONTEXT: 0
    BACKWARD_CONTEXT: 1
    STRIDE: 1
    WITH_POSE: False
    WITH_CONTEXT_DEPTH: False
  TEST:
    NAME: "KittiDepthVal_v2"
    DATA_ROOT: "/data/data/KITTI/KITTI_raw"
    DEPTH_ROOT: "/data/data/KITTI/kitti_depth_merged"
    SPLIT: ""
    IMG_WIDTH: 640
    IMG_HEIGHT: 192
    KB_CROP: False
    RESIZE: True
    DEPTH_TYPE: "refined"
    FORWARD_CONTEXT: 0
    BACKWARD_CONTEXT: 0
    STRIDE: 0
    WITH_POSE: False
    WITH_CONTEXT_DEPTH: False
SOLVER:
  IMS_PER_BATCH: 16
  DEPTH_LR: 0.0002
  POSE_LR: 0.0002
  LR_STEPS: (8,16)
  GAMMA: 0.5
  MAX_EPOCHS: 20
  CHECKPOINT_PERIOD: 1
EVALUATORS: (
  "kitti_evaluator",
  "kitti_evaluator_0_30",
  "kitti_evaluator_30_50",
  "kitti_evaluator_50_80"
  )
TEST:
  GT_SCALE: True
VERSION: 2
